on:
  push:
    branches:
      - web

name: GitHub Pages

jobs:
  web:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      # https://github.com/timothee-haudebourg/khronos-egl/issues/8
      - name: Install egl
        run: sudo apt-get install -y -qq libegl1-mesa-dev

      - name: Install node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      - name: Build web assets
        run: |
          cd web
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: web/dist
          CLEAN: false
          PRESERVE: true
